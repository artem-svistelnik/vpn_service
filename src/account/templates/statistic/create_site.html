<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Create New Site{% endblock %}</title>
    <style>
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .btn-create {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-create:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<header>

</header>

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label>
        <input type="text" name="name" id="id_name" class="form-control" required>
        <br>
        <label for="id_url">URL:</label>
        <input type="url" name="url" id="id_url" class="form-control" required>
        <br>
        <button type="submit" class="btn-create">Create Site</button>
    </form>
{% endblock %}
</body>
</html>
